
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Event Details</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    
    <h1> Details for Event </h1>
    <p> Enter Below: </p>
    <div class="container">
      <div class="main">
      <form id="event-details" action="#" method="post" name="health_insurance_form" class="form_class">
        <p>Individual id:</p>
        <input type="number" id="user_id" name="user_id" required>
        <br>
        <p>Date of Incidence:</p>
        <input type="date" id="date_of_incidence" name="date_of_incidence" onclick="checkDate()" required>
        <br>
        <p>Type of Issue:</p>
        <input type="text" id="type_of_issue" name="type_of_issue">
        <br>
        <p>Billed Amount :</p>
        <input type="number" id="billed_amount" name="billed_amount" value=0>
        <br>
        <p>Covered Amount :</p>
        <input type="number" id="covered_amount" name="covered_amount" value=0>
        <br>
        <input type="submit" value="submit" class="submit-button">
      </form>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
